services:
  db:
    image: docker.1ms.run/library/postgres:16-alpine
    container_name: tanva-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tanva}
    volumes:
      - tanva_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tanva}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: docker.1ms.run/library/redis:7-alpine
    container_name: tanva-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - tanva_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  tanva_postgres_data:
  tanva_redis_data:
