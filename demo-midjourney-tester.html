  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>ğŸ¨</text></svg>">
  <style>
    :root {
      color-scheme: light;

    }
    body {

      padding: 32px 20px 80px;

    h1 {

    }
    p {

    }
    form,
    section {
      background: #fff;
      border-radius: 16px;
      padding: 20px 22px;
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.12);
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      gap: 16px;
    }
    @media (min-width: 720px) {
      .grid-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));

    label {

      color: #475569;
      margin-bottom: 6px;

    input[type="text"],
    textarea,
    select {
      width: 100%;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #cbd5f5;
      padding: 10px 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background: #fbfcff;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      box-shadow: 0 10px 35px rgba(99, 102, 241, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(99, 102, 241, 0.45);
    }
    button:disabled {
      opacity: 0.6;
      cursor: wait;
      box-shadow: none;
      transform: none;
    }
    .muted {
      color: #94a3b8;
      font-size: 12px;
      margin-top: 4px;
    }
    .result-img {
      margin-top: 16px;
      text-align: center;
    }
    .result-img img {
      max-width: 100%;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 14px 38px rgba(15, 23, 42, 0.18);
    }
    .status {
      padding: 14px;
      border-radius: 12px;
      font-size: 14px;
      margin-top: 12px;
    }
    .status.info {
      background: #fef9c3;
      color: #713f12;
      border: 1px solid #fde047;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #34d399;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .meta-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 14px;
      color: #334155;
    }
    .meta-list li {
      padding: 6px 0;
      border-bottom: 1px dashed #e2e8f0;
    }
    .meta-list li:last-child {
      border-bottom: none;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 18px;
    }
    .action-buttons button {
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 999px;
      background: #fff;
      color: #4c1d95;
      border: 1px solid #c4b5fd;
      box-shadow: none;
    }
    .action-buttons button:hover:not(:disabled) {
      background: #ede9fe;
      color: #5b21b6;
      transform: translateY(-1px);
    }
    .debug {
      font-family: Menlo, Consolas, monospace;
      font-size: 12px;
      background: #0f172a;
      color: #94a3b8;
      border-radius: 12px;
      padding: 18px;
      white-space: pre-wrap;
      overflow-x: auto;
      max-height: 360px;
    }
    .preview-thumb {
      margin-top: 8px;
      max-width: 120px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>
  <h1>Midjourney Provider Tester</h1>
  <p>è°ƒç”¨åç«¯ <code>/api/ai/generate-image</code> å¹¶å›ºå®šä½¿ç”¨ <strong>Midjourney</strong> providerï¼Œç”¨äºå¿«é€Ÿè¯Šæ–­ 147 æ¥å£æ˜¯å¦å¯ç”¨ã€‚</p>

  <form id="mjForm">
    <div class="grid grid-2">
      <div>
        <label for="prompt">æç¤ºè¯</label>
        <textarea id="prompt" required>a cat wearing suit, cinematic light</textarea>
      </div>
      <div>
        <label for="mode">é€šé“ <span class="muted">(FAST ä½¿ç”¨ä¸é¡¹ç›®ç›¸åŒçš„ key)</span></label>
        <select id="mode">
          <option value="FAST">FAST (å¿«é€Ÿ)</option>
          <option value="RELAX">RELAX (æ…¢é€Ÿ)</option>
        </select>
      </div>
    </div>

    <div class="grid grid-2" style="margin-top:16px;">
      <div>
        <label for="state">State (å¯é€‰)</label>
        <input id="state" type="text" placeholder="å¯ç”¨äºè¿½è¸ªä»»åŠ¡" />
      </div>
      <div>
        <label for="imageOnly">å“åº”æ¨¡å¼</label>
        <select id="imageOnly">
          <option value="false">å›¾ + æ–‡</option>
          <option value="true">åªè¦å›¾ç‰‡</option>
        </select>
      </div>
    </div>

    <div style="margin-top:16px;">
      <label>ä¸Šä¼ å«å›¾ / å‚è€ƒå›¾ (å¯é€‰)</label>
      <input type="file" id="referenceImage" accept="image/*" />
      <img id="referencePreview" class="preview-thumb" style="display:none;" alt="reference preview" />
      <div class="muted">è‹¥ä¸Šä¼ ï¼Œå°†ä½œä¸º <code>base64Array[0]</code> ä¼ ç»™ Midjourneyã€‚</div>
    </div>

    <div style="margin-top:20px;">
      <button type="submit" id="submitBtn">ğŸš€ è°ƒç”¨ Midjourney</button>
    </div>
  </form>

  <section id="resultSection" style="display:none;">
    <h2 style="margin-top:0;">æœ€æ–°ç»“æœ</h2>
    <div id="statusBox" class="status info">ç­‰å¾…è°ƒç”¨...</div>

    <div id="imageContainer" class="result-img" style="display:none;">
      <img id="resultImage" alt="Midjourney result" />
      <div class="muted" id="imageSourceHint"></div>
    </div>

    <ul id="metaList" class="meta-list"></ul>

    <div id="actionPanel" style="display:none;">
      <div style="font-size:13px; color:#475569; margin-bottom:6px;">å¯ç”¨æŒ‰é’®</div>
      <div class="action-buttons" id="buttonList"></div>
    </div>
  </section>

  <section>
    <h2 style="margin-top:0;">è°ƒè¯•æ—¥å¿—</h2>
    <pre id="debugLog" class="debug">ç­‰å¾…è°ƒç”¨...</pre>
  </section>

  <script>
    const form = document.getElementById('mjForm');
    const submitBtn = document.getElementById('submitBtn');
    const promptInput = document.getElementById('prompt');
    const modeSelect = document.getElementById('mode');
    const stateInput = document.getElementById('state');
    const imageOnlySelect = document.getElementById('imageOnly');
    const referenceInput = document.getElementById('referenceImage');
    const referencePreview = document.getElementById('referencePreview');

    const resultSection = document.getElementById('resultSection');
    const statusBox = document.getElementById('statusBox');
    const metaList = document.getElementById('metaList');
    const debugLog = document.getElementById('debugLog');
    const imageContainer = document.getElementById('imageContainer');
    const resultImage = document.getElementById('resultImage');
    const imageSourceHint = document.getElementById('imageSourceHint');
    const actionPanel = document.getElementById('actionPanel');
    const buttonList = document.getElementById('buttonList');

    let referenceImageBase64 = null;
    let lastMetadata = null;

    referenceInput.addEventListener('change', (event) => {
      const file = event.target.files?.[0];
      if (!file) {
        referenceImageBase64 = null;
        referencePreview.style.display = 'none';
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        referenceImageBase64 = reader.result;
        referencePreview.src = reader.result;
        referencePreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    const appendLog = (message) => {
      const timestamp = new Date().toISOString();
      const text = typeof message === 'string' ? message : JSON.stringify(message, null, 2);
      debugLog.textContent = `[${timestamp}]\n${text}\n\n${debugLog.textContent}`;
    };

    const displayStatus = (message, type = 'info') => {
      statusBox.textContent = message;
      statusBox.className = `status ${type}`;
    };

    const renderMeta = (metadata = {}) => {
      metaList.innerHTML = '';
      const mid = metadata.midjourney || {};
      const rows = [
        ['Task ID', mid.taskId || 'â€”'],
        ['çŠ¶æ€', mid.status || 'â€”'],
        ['Prompt (EN)', mid.promptEn || 'â€”'],
        ['æè¿°', mid.description || metadata.textResponse || 'â€”'],
        ['Image URL', mid.imageUrl || metadata.imageUrl || 'â€”'],
      ];
      rows.forEach(([label, value]) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${label}ï¼š</strong> ${value || '<span style="color:#94a3b8;">(æ— )</span>'}`;
        metaList.appendChild(li);
      });
    };

    const renderImage = (payload) => {
      const dataUrl = payload.imageData
        ? (payload.imageData.startsWith('data:image')
            ? payload.imageData
            : `data:image/png;base64,${payload.imageData}`)
        : null;
      const remoteUrl = payload.metadata?.midjourney?.imageUrl || payload.metadata?.imageUrl;
      const src = dataUrl || remoteUrl;
      if (!src) {
        imageContainer.style.display = 'none';
        return;
      }
      resultImage.src = src;
      imageSourceHint.textContent = dataUrl ? 'æ¥æºï¼šåç«¯ base64 æ•°æ®' : 'æ¥æºï¼šMidjourney è¿œç¨‹ URL';
      imageContainer.style.display = 'block';
    };

    const renderButtons = (metadata) => {
      const buttons = metadata?.midjourney?.buttons || [];
      const taskId = metadata?.midjourney?.taskId;

      const prettifyLabel = (btn) => {
        const raw = (btn.label || '').trim().toUpperCase();
        if (/^[UV]\d$/.test(raw)) return raw;
        return null;
      };

      const filtered = buttons
        .map((btn) => ({ ...btn, pretty: prettifyLabel(btn) }))
        .filter((btn) => btn.pretty && btn.customId);

      if (!filtered.length || !taskId) {
        actionPanel.style.display = 'none';
        buttonList.innerHTML = '';
        return;
      }

      buttonList.innerHTML = '';
      filtered.forEach((btn) => {
        const button = document.createElement('button');
        button.textContent = btn.pretty;
        button.disabled = !!btn.disabled;
        button.addEventListener('click', () =>
          triggerAction(taskId, { ...btn, label: btn.pretty })
        );
        buttonList.appendChild(button);
      });
      actionPanel.style.display = 'block';
    };

    const triggerAction = async (taskId, button) => {
      if (!taskId || !button?.customId) return;
      displayStatus(`æ­£åœ¨æ‰§è¡Œ ${button.label || button.customId}...`, 'info');
      appendLog({ action: 'midjourneyAction', taskId, customId: button.customId });

      try {
        const res = await fetch('/api/ai/midjourney/action', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            taskId,
            customId: button.customId,
            state: stateInput.value || undefined,
          }),
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData?.message || `HTTP ${res.status}`);
        }

        const data = await res.json();
        appendLog({ event: 'actionResult', data });
        handleResult(data);
        displayStatus(`æŒ‰é’® ${button.label || button.customId} æ‰§è¡ŒæˆåŠŸ`, 'success');
      } catch (error) {
        console.error(error);
        appendLog(error);
        displayStatus(`æ‰§è¡ŒæŒ‰é’®å¤±è´¥ï¼š${error.message}`, 'error');
      }
    };

    const handleResult = (data) => {
      resultSection.style.display = 'block';
      lastMetadata = data.metadata || {};

      renderMeta(lastMetadata);
      renderImage(data);
      renderButtons(lastMetadata);
    };

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert('æç¤ºè¯ä¸èƒ½ä¸ºç©º');
        return;
      }

      submitBtn.disabled = true;
      displayStatus('æ­£åœ¨è°ƒç”¨ Midjourney ...', 'info');
      appendLog({ event: 'generateImage', prompt, mode: modeSelect.value });

      const providerOptions = {
        midjourney: {
          mode: modeSelect.value,
        },
      };
      if (stateInput.value.trim()) {
        providerOptions.midjourney.state = stateInput.value.trim();
      }
      if (referenceImageBase64) {
        providerOptions.midjourney.base64Array = [referenceImageBase64];
      }

      const payload = {
        prompt,
        aiProvider: 'midjourney',
        model: 'midjourney-fast',
        imageOnly: imageOnlySelect.value === 'true',
        providerOptions,
      };

      try {
        const res = await fetch('/api/ai/generate-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData?.message || `HTTP ${res.status}`);
        }

        const data = await res.json();
        appendLog({ event: 'generateResult', data });

        if (data.imageData || data.metadata) {
          displayStatus('ç”ŸæˆæˆåŠŸ âœ…', 'success');
          handleResult(data);
        } else {
          displayStatus('ç”Ÿæˆå®Œæˆï¼Œä½†æ²¡æœ‰è¿”å›å›¾ç‰‡ã€‚', 'error');
        }
      } catch (error) {
        console.error(error);
        appendLog(error);
        displayStatus(`è°ƒç”¨å¤±è´¥ï¼š${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
